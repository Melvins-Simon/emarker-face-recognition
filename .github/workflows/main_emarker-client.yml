name: Build and deploy Node.js app to Azure Web App - emarker-client

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client  # All steps will run in client directory
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Zip artifact for deployment
        run: |
          cd ..  # Move back to root to zip client folder
          zip -r release.zip client/dist/*  # Only package the built files

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: client-app

      - name: Unzip artifact
        run: unzip release.zip -d client-files

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_219E301C6F234D799141F7D875D17C31 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D3FA488B8C764E4DA01A0BE21621BBE9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8EBE7905C36247248D0119C96FA4345D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'emarker-client'
          slot-name: 'Production'
          package: client-files/client/dist  # Only deploy the built files
